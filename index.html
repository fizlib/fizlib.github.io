    <!DOCTYPE html>
    <html lang="lt">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fizikos Užduotys</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"
            integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"
            integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8"
            crossorigin="anonymous"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"
            integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05"
            crossorigin="anonymous"></script>
        <script src="https://www.geogebra.org/apps/deployggb.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/correct-answer.css">
        <link rel="stylesheet" href="css/topic-dropdown.css">
    </head>

<body>
    <div class="app-layout">
        <!-- Mobile Header -->
        <header class="mobile-header">
            <a href="." class="logo">FizLib</a>
            <button id="mobile-filter-toggle" class="btn-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
                </svg>
            </button>
        </header>

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <a href="." class="logo">FizLib</a>
                <button id="close-sidebar" class="btn-icon mobile-only">✕</button>
            </div>

            <div class="sidebar-content">
                <!-- Search -->
                <div class="filter-section">
                    <div class="search-input-wrapper">
                        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                        <input type="text" id="search-input" placeholder="Ieškoti užduočių..." class="search-input">
                    </div>
                </div>

                <!-- Grade Level -->
                <div class="filter-section">
                    <h3 class="filter-title">Klasė</h3>
                    <div class="checkbox-group" id="grade-filters">
                        <!-- Populated by JS -->
                    </div>
                </div>

                <!-- Topics (Accordion) -->
                <div class="filter-section">
                    <h3 class="filter-title">Tema</h3>
                    <div class="accordion" id="topic-filters">
                        <!-- Populated by JS -->
                    </div>
                </div>

                <!-- Exercise Type -->
                <div class="filter-section">
                    <h3 class="filter-title">Tipas</h3>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="type" value="normal">
                            <span class="checkbox-custom"></span>
                            Vienos dalies
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="type" value="structural">
                            <span class="checkbox-custom"></span>
                            Struktūrinės
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="type" value="simulation">
                            <span class="checkbox-custom"></span>
                            Simuliacinės
                        </label>
                    </div>
                </div>

                <!-- Clear All -->
                <div class="filter-actions">
                    <button id="clear-all-filters" class="btn btn-outline btn-block">Valyti visus filtrus</button>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div id="active-filters-container" class="active-filters-container"></div>

            <div class="exercises-container" id="exercises-list">
                <div class="loading">Kraunama...</div>
            </div>

            <footer class="main-footer">
                <p>&copy; 2025 FizLib. Fizikos užduotys mokyklai.</p>
            </footer>
        </main>

        <!-- Overlay for mobile sidebar -->
        <div class="sidebar-overlay" id="sidebar-overlay"></div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
