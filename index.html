<!DOCTYPE html>
<html lang="lt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizikos Užduotys</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"
        integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"
        integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"
        integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05"
        crossorigin="anonymous"></script>
    <script src="https://www.geogebra.org/apps/deployggb.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/correct-answer.css">
    <link rel="stylesheet" href="css/topic-dropdown.css">
</head>

<body>
    <div class="app-container">
        <header class="main-header">
            <a href="." class="logo" style="text-decoration: none;">FizLib</a>
            <nav class="main-nav">
                <button class="nav-btn active" data-filter="category" data-value="all">Visi</button>
                <button class="nav-btn" data-filter="category" data-value="VBE-2025">VBE-2025</button>
                <button class="nav-btn" data-filter="category" data-value="NVBE">NVBE</button>
                <div style="width: 1px; height: 24px; background: var(--border-color); margin: 0 0.5rem;"></div>
                <div class="dropdown">
                    <button class="nav-btn">Klasė ▾</button>
                    <div class="dropdown-content" id="grade-filters">
                        <!-- Populated by JS -->
                    </div>
                </div>
                <div class="dropdown">
                    <button class="nav-btn">Tema ▾</button>
                    <div class="dropdown-content" id="topic-filters">
                        <!-- Populated by JS -->
                    </div>
                </div>
                <div class="dropdown">
                    <button class="nav-btn">Tipas ▾</button>
                    <div class="dropdown-content" id="type-filters">
                        <div class="dropdown-item" data-type="type" data-value="normal">Vienos dalies užduotys</div>
                        <div class="dropdown-item" data-type="type" data-value="structural">Struktūrinės užduotys</div>
                        <div class="dropdown-item" data-type="type" data-value="simulation">Simuliacinės užduotys</div>
                    </div>
                </div>
            </nav>
        </header>

        <div id="active-filters-container" class="active-filters-container"></div>

        <main class="exercises-container" id="exercises-list">
            <!-- Exercises will be loaded here -->
            <div class="loading">Kraunama...</div>
        </main>

        <footer class="main-footer">
            <p>&copy; 2025 FizLib. Fizikos užduotys mokyklai.</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
