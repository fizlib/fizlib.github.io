
    <svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
        <!-- Definitions for hatching pattern -->
        <defs>
            <pattern id="hatch" width="10" height="10" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
                <line x1="0" y1="0" x2="0" y2="10" style="stroke:gray; stroke-width:1" />
            </pattern>
        </defs>

        <!-- Ground Hatching Area -->
        <!-- We draw a rectangle filled with the pattern below the ground line -->
        <rect x="50" y="150" width="300" height="15" fill="url(#hatch)" />

        <!-- Ground Line -->
        <line x1="50" y1="150" x2="350" y2="150" stroke="black" stroke-width="2" />

        <!-- The Inclined Plane (Ramp) -->
        <line x1="100" y1="50" x2="320" y2="150" stroke="#666666" stroke-width="5" stroke-linecap="round" />

        <!-- Top Horizontal Marker Line -->
        <line x1="100" y1="50" x2="70" y2="50" stroke="black" stroke-width="2" />

        <!-- Height Arrow (Double Headed) -->
        <!-- Main vertical line -->
        <line x1="85" y1="58" x2="85" y2="142" stroke="black" stroke-width="2" />
        
        <!-- Top Arrowhead -->
        <path d="M85 50 L80 60 L90 60 Z" fill="black" />
        
        <!-- Bottom Arrowhead -->
        <path d="M85 150 L80 140 L90 140 Z" fill="black" />

        <!-- Label 'h' -->
        <text x="65" y="105" font-family="Times New Roman, serif" font-style="italic" font-size="24" fill="black" text-anchor="end">h</text>
    </svg>
