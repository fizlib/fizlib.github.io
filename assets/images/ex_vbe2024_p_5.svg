<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 250 250">
  <style>
    text {
      font-family: Arial, Helvetica, sans-serif;
    }
    .label {
      font-size: 16px;
      font-weight: bold;
    }
    .sub {
      baseline-shift: sub;
      font-size: 12px;
    }
    .box-text {
      font-size: 20px;
      font-weight: bold;
    }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="black" />
    </marker>
  </defs>

  <rect x="75" y="100" width="100" height="100" fill="#e0e0e0" stroke="black" stroke-width="4" />
  
  <text x="125" y="150" text-anchor="middle" dominant-baseline="middle" class="box-text">20 kg</text>

  <line x1="125" y1="100" x2="125" y2="30" stroke="black" stroke-width="3" marker-end="url(#arrowhead)" />
  <text x="110" y="65" text-anchor="end" class="label">
    F<tspan class="sub">1</tspan> = 3 N
  </text>

  <line x1="175" y1="150" x2="240" y2="150" stroke="black" stroke-width="3" marker-end="url(#arrowhead)" />
  <text x="207.5" y="180" text-anchor="middle" class="label">
    F<tspan class="sub">2</tspan> = 4 N
  </text>
</svg>
