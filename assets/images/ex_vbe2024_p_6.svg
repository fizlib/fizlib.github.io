<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300" width="600" height="300">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="black" />
    </marker>
  </defs>

  <style>
    .axis { stroke: black; stroke-width: 3; fill: none; }
    .curve { stroke: black; stroke-width: 3; fill: none; stroke-linecap: round; }
    .text { font-family: "Times New Roman", serif; font-size: 24px; font-weight: bold; }
    .italic { font-style: italic; }
  </style>

  <g transform="translate(50, 50)">
    <line x1="0" y1="200" x2="0" y2="0" class="axis" marker-end="url(#arrow)" />
    <line x1="0" y1="200" x2="200" y2="200" class="axis" marker-end="url(#arrow)" />
    
    <path d="M 20 80 Q 90 320 160 80" class="curve" />

    <text x="-15" y="225" class="text">0</text>
    <text x="190" y="235" class="text italic">t</text>
  </g>

  <g transform="translate(350, 50)">
    <line x1="0" y1="200" x2="0" y2="0" class="axis" marker-end="url(#arrow)" />
    <line x1="0" y1="200" x2="200" y2="200" class="axis" marker-end="url(#arrow)" />
    
    <path d="M 0 200 Q 100 -100 170 180" class="curve" />

    <text x="-15" y="225" class="text">0</text>
    <text x="190" y="235" class="text italic">t</text>
  </g>
</svg>