<svg width="600" height="450" viewBox="0 0 600 450" xmlns="http://www.w3.org/2000/svg">
        <!-- Definitions for gradients -->
        <defs>
            <linearGradient id="bulbGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:#eeeeee;stop-opacity:1" />
                <stop offset="20%" style="stop-color:#ffffff;stop-opacity:1" />
                <stop offset="80%" style="stop-color:#ffffff;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#dddddd;stop-opacity:1" />
            </linearGradient>
            <linearGradient id="metalGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:#999;stop-opacity:1" />
                <stop offset="50%" style="stop-color:#ddd;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#999;stop-opacity:1" />
            </linearGradient>
        </defs>

        <!-- Main Bulb Structure Group -->
        <g transform="translate(300, 225)">
            
            <!-- Hanging Wire -->
            <line x1="0" y1="-180" x2="0" y2="-120" stroke="black" stroke-width="2" />

            <!-- Bulb Base / Ballast Housing -->
            <!-- Top cap -->
            <path d="M-20 -120 Q0 -130 20 -120 L20 -115 L-20 -115 Z" fill="#666" stroke="black" stroke-width="2"/>
            
            <!-- Upper Housing -->
            <rect x="-40" y="-115" width="80" height="35" rx="10" ry="10" fill="url(#bulbGradient)" stroke="black" stroke-width="2"/>
            <rect x="-40" y="-95" width="80" height="5" fill="#333" /> <!-- Dark band -->
            
            <!-- Lower Housing (Wider part) -->
            <path d="M-60 -80 L60 -80 Q65 -80 65 -70 L65 -50 Q65 -40 55 -40 L-55 -40 Q-65 -40 -65 -50 L-65 -70 Q-65 -80 -60 -80 Z" fill="url(#bulbGradient)" stroke="black" stroke-width="2"/>

            <!-- Connecting Tubes -->
            <rect x="-25" y="-40" width="15" height="30" fill="url(#bulbGradient)" stroke="black" stroke-width="2"/>
            <rect x="10" y="-40" width="15" height="30" fill="url(#bulbGradient)" stroke="black" stroke-width="2"/>

            <!-- Spiral Tubes (Simulated with stacked shapes) -->
            <!-- Tube 1 -->
            <rect x="-55" y="-10" width="110" height="35" rx="17" ry="17" fill="url(#bulbGradient)" stroke="black" stroke-width="2"/>
            <!-- Tube 2 -->
            <rect x="-55" y="25" width="110" height="35" rx="17" ry="17" fill="url(#bulbGradient)" stroke="black" stroke-width="2"/>
            <!-- Tube 3 -->
            <rect x="-55" y="60" width="110" height="35" rx="17" ry="17" fill="url(#bulbGradient)" stroke="black" stroke-width="2"/>
            <!-- Tube 4 (Bottom) -->
            <path d="M-35 95 L35 95 Q55 95 55 112 Q55 130 35 130 L-35 130 Q-55 130 -55 112 Q-55 95 -35 95 Z" fill="url(#bulbGradient)" stroke="black" stroke-width="2"/>

        </g>

        <!-- Arrows -->
        <!-- Left Arrow -->
        <g transform="translate(140, 270)">
            <path d="M100 -10 L20 -10 L20 -25 L-20 0 L20 25 L20 10 L100 10 Z" fill="none" stroke="black" stroke-width="2"/>
        </g>

        <!-- Right Arrow -->
        <g transform="translate(460, 270)">
            <path d="M-100 -10 L-20 -10 L-20 -25 L20 0 L-20 25 L-20 10 L-100 10 Z" fill="none" stroke="black" stroke-width="2"/>
        </g>

        <!-- Text Labels -->
        <style>
            .label-text { font-family: 'Times New Roman', serif; font-size: 32px; fill: black; }
            .watt-text { font-family: Arial, sans-serif; font-size: 36px; fill: black; }
        </style>

        <!-- Top Labels -->
        <text x="280" y="90" class="watt-text" text-anchor="end">11 W</text>
        <text x="350" y="80" class="label-text" text-anchor="start">Vardinė galia</text>

        <!-- Left Side Labels -->
        <text x="140" y="210" class="label-text" text-anchor="middle">Šviesa</text>
        <text x="140" y="350" class="watt-text" text-anchor="middle">9 W</text>

        <!-- Right Side Labels -->
        <text x="460" y="210" class="label-text" text-anchor="middle">Šiluma</text>
        <text x="460" y="350" class="watt-text" text-anchor="middle">2 W</text>

    </svg>