<svg width="600" height="500" xmlns="http://www.w3.org/2000/svg" style="background: white;">
  <!-- Definitions for markers -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="black" />
    </marker>
  </defs>

  <!-- Grid Lines (Dotted) -->
  <g stroke="#d3d3d3" stroke-width="1" stroke-dasharray="3,3">
      <!-- Vertical Lines (0.01 step) -->
      <!-- X Scale: 0.01 = 100px. Start at x=60. -->
      <line x1="160" y1="50" x2="160" y2="450" /> <!-- 0.01 -->
      <line x1="260" y1="50" x2="260" y2="450" /> <!-- 0.02 -->
      <line x1="360" y1="50" x2="360" y2="450" /> <!-- 0.03 -->
      <line x1="460" y1="50" x2="460" y2="450" /> <!-- 0.04 -->
      <!-- 0.05 is at 560, but graph ends there -->
      
      <!-- Horizontal Lines (10N step) -->
      <!-- Y Scale: 10N = 40px. Start at y=450 (0). -->
      <line x1="60" y1="410" x2="560" y2="410" /> <!-- 10 -->
      <line x1="60" y1="370" x2="560" y2="370" /> <!-- 20 -->
      <line x1="60" y1="330" x2="560" y2="330" /> <!-- 30 -->
      <line x1="60" y1="290" x2="560" y2="290" /> <!-- 40 -->
      <line x1="60" y1="250" x2="560" y2="250" /> <!-- 50 -->
      <line x1="60" y1="210" x2="560" y2="210" /> <!-- 60 -->
      <line x1="60" y1="170" x2="560" y2="170" /> <!-- 70 -->
      <line x1="60" y1="130" x2="560" y2="130" /> <!-- 80 -->
      <line x1="60" y1="90" x2="560" y2="90" />  <!-- 90 -->
      <line x1="60" y1="50" x2="560" y2="50" />  <!-- 100 -->
  </g>

  <!-- Axes -->
  <line x1="60" y1="450" x2="580" y2="450" stroke="black" stroke-width="2" marker-end="url(#arrow)" /> <!-- X Axis -->
  <line x1="60" y1="450" x2="60" y2="30" stroke="black" stroke-width="2" marker-end="url(#arrow)" />   <!-- Y Axis -->

  <!-- Axis Labels -->
  <text x="580" y="490" font-family="Arial" font-size="14" text-anchor="end">r, m</text>
  <text x="20" y="40" font-family="Arial" font-size="14" text-anchor="end" transform="rotate(-90 20,40)">F, N</text>

  <!-- X Ticks -->
  <g font-family="Arial" font-size="12" text-anchor="middle">
      <text x="60" y="470">0,00</text>
      <text x="160" y="470">0,01</text>
      <text x="260" y="470">0,02</text>
      <text x="360" y="470">0,03</text>
      <text x="460" y="470">0,04</text>
      <text x="560" y="470">0,05</text>
  </g>

  <!-- Y Ticks -->
  <g font-family="Arial" font-size="12" text-anchor="end">
      <!-- 0 is skipped to avoid clash with 0,00 -->
      <text x="50" y="415">10</text>
      <text x="50" y="375">20</text>
      <text x="50" y="335">30</text>
      <text x="50" y="295">40</text>
      <text x="50" y="255">50</text>
      <text x="50" y="215">60</text>
      <text x="50" y="175">70</text>
      <text x="50" y="135">80</text>
      <text x="50" y="95">90</text>
      <text x="50" y="55">100</text>
  </g>

  <!-- Curve -->
  <!-- Points calculated:
       r=0.010, F=90.00 -> 160, 90
       r=0.012, F=62.50 -> 180, 200
       r=0.014, F=45.92 -> 200, 266.3
       r=0.016, F=35.16 -> 220, 309.4
       r=0.018, F=27.78 -> 240, 338.9
       r=0.020, F=22.50 -> 260, 360
       r=0.025, F=14.40 -> 310, 392.4
       r=0.030, F=10.00 -> 360, 410
       r=0.035, F=7.35  -> 410, 420.6
       r=0.040, F=5.63  -> 460, 427.5
  -->
  <path d="M 160 90 
           L 180 200 
           L 200 266.3 
           L 220 309.4 
           L 240 338.9 
           L 260 360 
           L 310 392.4 
           L 360 410 
           L 410 420.6 
           L 460 427.5" 
        fill="none" stroke="blue" stroke-width="2.5" stroke-linejoin="round" stroke-linecap="round" />
</svg>
