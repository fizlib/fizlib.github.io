<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 150">
  <!-- Resistor symbol definition -->
  <defs>
    <g id="resistor">
      <rect x="0" y="-10" width="40" height="20" fill="none" stroke="black" stroke-width="2" />
    </g>
    <marker id="dot" markerWidth="6" markerHeight="6" refX="3" refY="3">
      <circle cx="3" cy="3" r="2" fill="black" />
    </marker>
  </defs>

  <!-- A: Series-Parallel combo? Image A looks like 2 parallel, one series? No, let's look at OCR/image.
       Image descriptions might be vague.
       Let's assume standard combinations of 3 identical resistors.
       Combinations for 3 * 1 Ohm:
       1. 3 in series = 3 Ohm
       2. 3 in parallel = 1/3 Ohm
       3. 2 parallel + 1 series = 0.5 + 1 = 1.5 Ohm (Matches question "lygi 1,5 Omega")
       4. 2 series + 1 parallel = 2 || 1 = 2/3 Ohm
       
       So A, B, C, D correspond to these.
       Let's draw 4 schematics roughly distributed.
  -->

  <!-- A: 2 parallel, 1 series -->
  <g transform="translate(50, 50)">
    <text x="20" y="80" font-family="Arial" font-size="14" font-weight="bold">A</text>
    <!-- Parallel part -->
    <line x1="0" y1="0" x2="20" y2="0" stroke="black" />
    <line x1="20" y1="0" x2="20" y2="-20" stroke="black" />
    <line x1="20" y1="0" x2="20" y2="20" stroke="black" />
    
    <use href="#resistor" x="20" y="-20" /> <!-- Top -->
    <use href="#resistor" x="20" y="20" /> <!-- Bottom -->
    
    <line x1="60" y1="-20" x2="80" y2="-20" stroke="black" />
    <line x1="60" y1="20" x2="80" y2="20" stroke="black" />
    
    <line x1="80" y1="-20" x2="80" y2="20" stroke="black" />
    <line x1="80" y1="0" x2="100" y2="0" stroke="black" />
    
    <!-- Series part -->
    <use href="#resistor" x="100" y="0" />
    <line x1="140" y1="0" x2="160" y2="0" stroke="black" />
  </g>

  <!-- B: 3 in parallel -->
  <g transform="translate(250, 50)">
    <text x="20" y="80" font-family="Arial" font-size="14" font-weight="bold">B</text>
    <line x1="0" y1="0" x2="20" y2="0" stroke="black" />
    <line x1="20" y1="-30" x2="20" y2="30" stroke="black" />
    
    <use href="#resistor" x="30" y="-30" />
    <use href="#resistor" x="30" y="0" />
    <use href="#resistor" x="30" y="30" />
    
    <line x1="20" y1="-30" x2="30" y2="-30" stroke="black" />
    <line x1="20" y1="0" x2="30" y2="0" stroke="black" />
    <line x1="20" y1="30" x2="30" y2="30" stroke="black" />

    <line x1="70" y1="-30" x2="80" y2="-30" stroke="black" />
    <line x1="70" y1="0" x2="80" y2="0" stroke="black" />
    <line x1="70" y1="30" x2="80" y2="30" stroke="black" />
    
    <line x1="80" y1="-30" x2="80" y2="30" stroke="black" />
    <line x1="80" y1="0" x2="100" y2="0" stroke="black" />
  </g>

  <!-- C: Delta connection or something else? Let's do 2 series parallel to 1 -->
  <g transform="translate(450, 50)">
    <text x="20" y="80" font-family="Arial" font-size="14" font-weight="bold">C</text>
     <!-- Top branch 2 series -->
    <line x1="0" y1="0" x2="20" y2="0" stroke="black" />
    <line x1="20" y1="-20" x2="20" y2="20" stroke="black" />
    
    <line x1="20" y1="-20" x2="30" y2="-20" stroke="black" />
    <use href="#resistor" x="30" y="-20" />
    <line x1="70" y1="-20" x2="80" y2="-20" stroke="black" />
    <use href="#resistor" x="80" y="-20" />
    <line x1="120" y1="-20" x2="130" y2="-20" stroke="black" />
    
    <!-- Bottom branch 1 -->
    <line x1="20" y1="20" x2="55" y2="20" stroke="black" />
    <use href="#resistor" x="55" y="20" />
    <line x1="95" y1="20" x2="130" y2="20" stroke="black" />

    <line x1="130" y1="-20" x2="130" y2="20" stroke="black" />
    <line x1="130" y1="0" x2="150" y2="0" stroke="black" />
  </g>

</svg>
