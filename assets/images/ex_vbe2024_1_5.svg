<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" style="font-family: 'Times New Roman', serif;">
  <!-- Definitions for reusable markers -->
  <defs>
    <!-- Arrowhead marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="black" />
    </marker>
    <!-- Small Arrowhead marker for labels -->
    <marker id="smallArrowhead" markerWidth="6" markerHeight="4" refX="6" refY="2" orient="auto">
      <polygon points="0 0, 6 2, 0 4" fill="black" />
    </marker>
    <!-- Ground hatch pattern -->
    <pattern id="hatch" width="10" height="10" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
      <line x1="0" y1="0" x2="0" y2="10" stroke="black" stroke-width="1" />
    </pattern>
  </defs>

  <!-- Ground -->
  <!-- We draw the main line and the hatching below it manually for the specific "ground" look -->
  <line x1="10" y1="160" x2="390" y2="160" stroke="black" stroke-width="1.5" />
  
  <!-- Hatch marks for ground (manually placed for control or use a mask, here using a loop logic effectively) -->
  <g stroke="#999" stroke-width="1.5">
    <line x1="10" y1="160" x2="5" y2="170" />
    <line x1="20" y1="160" x2="15" y2="170" />
    <line x1="30" y1="160" x2="25" y2="170" />
    <line x1="40" y1="160" x2="35" y2="170" />
    <line x1="50" y1="160" x2="45" y2="170" />
    <line x1="60" y1="160" x2="55" y2="170" />
    <line x1="70" y1="160" x2="65" y2="170" />
    <line x1="80" y1="160" x2="75" y2="170" />
    <line x1="90" y1="160" x2="85" y2="170" />
    <line x1="100" y1="160" x2="95" y2="170" />
    <line x1="110" y1="160" x2="105" y2="170" />
    <line x1="120" y1="160" x2="115" y2="170" />
    <line x1="130" y1="160" x2="125" y2="170" />
    <line x1="140" y1="160" x2="135" y2="170" />
    <line x1="150" y1="160" x2="145" y2="170" />
    <line x1="160" y1="160" x2="155" y2="170" />
    <line x1="170" y1="160" x2="165" y2="170" />
    <line x1="180" y1="160" x2="175" y2="170" />
    <line x1="190" y1="160" x2="185" y2="170" />
    <line x1="200" y1="160" x2="195" y2="170" />
    <line x1="210" y1="160" x2="205" y2="170" />
    <line x1="220" y1="160" x2="215" y2="170" />
    <line x1="230" y1="160" x2="225" y2="170" />
    <line x1="240" y1="160" x2="235" y2="170" />
    <line x1="250" y1="160" x2="245" y2="170" />
    <line x1="260" y1="160" x2="255" y2="170" />
    <line x1="270" y1="160" x2="265" y2="170" />
    <line x1="280" y1="160" x2="275" y2="170" />
    <line x1="290" y1="160" x2="285" y2="170" />
    <line x1="300" y1="160" x2="295" y2="170" />
    <line x1="310" y1="160" x2="305" y2="170" />
    <line x1="320" y1="160" x2="315" y2="170" />
    <line x1="330" y1="160" x2="325" y2="170" />
    <line x1="340" y1="160" x2="335" y2="170" />
    <line x1="350" y1="160" x2="345" y2="170" />
    <line x1="360" y1="160" x2="355" y2="170" />
    <line x1="370" y1="160" x2="365" y2="170" />
    <line x1="380" y1="160" x2="375" y2="170" />
  </g>

  <!-- Left Pillar -->
  <rect x="70" y="85" width="40" height="75" fill="#cccccc" stroke="black" stroke-width="1.5" />

  <!-- Right Pillar -->
  <rect x="270" y="85" width="40" height="75" fill="#cccccc" stroke="black" stroke-width="1.5" />

  <!-- Platform -->
  <rect x="35" y="75" width="310" height="10" fill="black" stroke="black" />

  <!-- Sphere/Ball -->
  <circle cx="340" cy="56" r="19" fill="#e6e6e6" stroke="black" stroke-width="1.5" />

  <!-- Velocity Vector -->
  <!-- Arrow Line -->
  <line x1="340" y1="56" x2="390" y2="56" stroke="black" stroke-width="1.5" marker-end="url(#arrowhead)" />
  
  <!-- Label v_0 -->
  <g transform="translate(375, 40)">
     <!-- Vector arrow above the v -->
     <line x1="-3" y1="-6" x2="14" y2="-6" stroke="black" stroke-width="1" marker-end="url(#smallArrowhead)"/>
     
     <!-- The 'v' -->
     <text x="0" y="10" font-size="20" font-style="italic" text-anchor="middle">v</text>
     
     <!-- The subscript '0' -->
     <text x="8" y="12" font-size="14" text-anchor="middle">0</text>
  </g>

</svg>